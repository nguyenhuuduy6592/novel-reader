services:
  novel-reader-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Run as root for development to handle volume mount permissions
    user: root
    restart: unless-stopped
    profiles:
      - dev
